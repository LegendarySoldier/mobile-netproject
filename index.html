<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </head>

  <body>
    <center>
<div class="col-xs-12 header_div">
  <h2>Image Recognizer App
    <span id="object_name"></span>
  </h2>
  
</div>

<div class="col-sm-6 col-xs-12 main_div">
  <label>Webcam View - </label>
  <div id="camera"></div>
  <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
</div>

<div class="col-sm-6 col-xs-12 main_div">
  <label>Snapshot - </label>
  <div id="result"></div>
  <button onclick="check();" class="btn btn-success">Identify Image</button>
</div>

<script>
  Webcam.set({
    width:310,
    height:300,
    image_format : 'png',
    png_quality:90,

    constraints:{
        facingMode: "environment"
    }
});


camera = document.getElementById("camera");

Webcam.attach('#camera');

</script>
    </center>    
    <div class="copy_right_footer">Devoloped by - Laksh</div>
    </body>
    </html>
